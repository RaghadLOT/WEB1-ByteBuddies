<!DOCTYPE html>
<html>
<head>
    <title>New Register</title>
    <style>
        /* Add border style for form inputs */
        input, select {
            border: 1px solid black;
            padding: 1px;
            margin-bottom: 9px;
            border-radius: 10px;
            width: 50%;
        }

        /* Style for labels */
        label {
            font-weight: bold;
        }

        /* Add some spacing between elements */
        .form-group {
            margin-bottom: 20px;
        }

        /* Create a two-column layout */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .column {
            width: 50%;
            float: left;
            padding: 10px;
        }

        /* Style for submit button */
        input[type="submit"] {
            background-color: #af4c93;
            color: white;
            padding: 10px 0px; /* Adjusted button padding */
            border:none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 16px; /* Adjusted font size */
            
        }

        input[type="submit"]:hover {
            background-color: #5b0ff1;
        }
        h2 {
            border: 1px solid black;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Add New Kid</h1>

<form action="/submit_form" method="post" enctype="multipart/form-data">

    <!-- Personal Information Section -->
    <div class="row">
        <div class="column">
            <h2>Personal Information</h2>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
        </div>

        <!-- Contact Information Section -->
        <div class="column">
            <h2>Contact Information</h2>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <input type="submit" value="Add kid">
    </div>
</form>

</body>
</html>
